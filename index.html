<html>
  <head>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene embedded>
      <a-assets>
        <a-asset-item id="treeModel" src="lowpoly_tree.glb"></a-asset-item>
      </a-assets>

      <a-entity gltf-model="#treeModel" position="0 0 -3" rotation="0 180 0" scale="0.5 0.5 0.5"></a-entity>
      <a-camera position="0 1.6 0" look-controls="magicWindowTrackingEnabled: true; touchEnabled: true"></a-camera>
    </a-scene>
  </body>
</html>
