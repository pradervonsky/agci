<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AGCI</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="title">AGCI</div>

    <a-scene background="color: #000000" embedded>
      <a-assets>
        <a-asset-item id="flowerModel" src="lowpoly_tree.glb"></a-asset-item>
      </a-assets>

      <a-entity 
        gltf-model="#flowerModel"
        position="0 0 -3"
        rotation="0 180 0"
        scale="1 1 1"
      ></a-entity>

      <a-entity light="type: ambient; color: #FFFFFF; intensity: 0.6"></a-entity>
      <a-entity light="type: directional; color: #FFFFFF; intensity: 0.8" position="1 1 0.5"></a-entity>

      <a-entity 
        id="cameraRig"
        position="0 1.6 4"
        movement-controls>
      <a-camera 
        wasd-controls-enabled="true"
        look-controls="magicWindowTrackingEnabled: true; touchEnabled: true">
      </a-camera>
    </a-entity>
    </a-scene>

    <div id="caption">
      <p>This tree reflects Aarhusâ€™ environmental health.</p>
      <p>Its condition changes with real data.</p>
      <p><a href="https://public.tableau.com/app/profile/pradana.aditya/viz/HowstheWeatherHowsMyMood/db" target="_blank">Explore the detailed dashboard here!</a></p>
    </div>
  </body>
</html>
